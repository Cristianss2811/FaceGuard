{% extends 'base.html' %}<!--Heredamos de base.html-->
 
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">{{task.title}}</h1>

            {{error}}
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn" style="background-color: #066699; color: white;">
                    Update
                </button>
            </form>
            <div class="d-flex mt-3 ">
                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn" style="background-color: #0bae39; color: white;">
                        Complete
                    </button>
                </form>
    
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn" style="background-color: #e6070f; color: white;">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
