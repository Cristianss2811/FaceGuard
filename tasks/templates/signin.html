{% extends 'base.html' %}<!--Heredamos de base.html-->

{% block content %}

<main class="container">
    <div class="row">
      <section class="col-md-4 offset-md-4">
<form action="/signin/" method="POST" class="card card-body">
    <div class="icon-container pb-3 text-center">
        <i class="bi bi-person-circle" style="font-size: 6rem; color: #066699;"></i> <!-- Tamaño del ícono -->
      </div>
        {{error}} <!--Aquí traigo el error desde views para mostrarlo en el frontend-->
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="correo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
        </div>
       

        <button class="btn" style="background-color: #066699; color: white;">Sign In</button>
</form>
      </div>
    </section>
</main>
{% endblock %}
